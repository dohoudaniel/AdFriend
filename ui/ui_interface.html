<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdFriend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to refined CSS file -->
  <link rel="stylesheet" href="/ui/css/styles.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="icons/logo.png" alt="AdFriend Logo" class="logo">
      <h2>AdFriend</h2>
    </div>
    <p class="description">
      Replaces ads with positive content, boosting your productivity.
    </p>
    <div class="toggle-wrapper">
      <span class="toggle-label">Extension Status: </span>
      <span id="toggle-status" class="toggle-status">OFF</span>
      <label class="switch">
        <input type="checkbox" id="toggle-extension">
        <span class="slider"></span>
      </label>
    </div>
    <p class="info">
      Click the toggle to activate or deactivate the extension.
    </p>
  </div>
  <script src="/scripts/ui.js"></script>
</body>
</html>
