<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFriend</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --radius: 0.5rem;
            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .dark {
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --background: #0f172a;
            --foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --border: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            height: 580px;
            font-family: var(--font-sans);
            background: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--foreground);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--muted);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .widget {
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--background);
        }

        .quote-widget {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            color: white;
        }

        .timer-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: 600;
        }

        .timer-controls {
            display: flex;
            gap: 0.5rem;
        }

        .goal-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--foreground);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .goal-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .insights {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .insight-card {
            padding: 1rem;
            border-radius: var(--radius);
            background: var(--muted);
            text-align: center;
        }

        .insight-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .widget {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                AdFriend
            </div>
            <div class="controls">
                <button class="btn" id="themeToggle" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
                <button class="btn" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main">
            <div class="widget quote-widget">
                <p id="quote">"The only way to do great work is to love what you do."</p>
                <p id="author">- Steve Jobs</p>
            </div>

            <div class="widget timer-widget">
                <div class="timer-display" id="timer">25:00</div>
                <div class="timer-controls">
                    <button class="btn" id="startTimer">Start</button>
                    <button class="btn" id="resetTimer">Reset</button>
                </div>
            </div>

            <div class="widget">
                <textarea
                    class="goal-input"
                    placeholder="What is your main goal for today?"
                    rows="3"
                ></textarea>
            </div>

            <div class="widget">
                <h3>Today's Challenge</h3>
                <p id="challenge">Take a 5-minute break and do some quick stretches!</p>
            </div>

            <div class="widget">
                <h3>Usage Insights</h3>
                <div class="insights">
                    <div class="insight-card">
                        <div class="insight-value">2h 15m</div>
                        <div>Productive Time</div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-value">3</div>
                        <div>Goals Completed</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button class="btn">Reset</button>
            <button class="btn" style="background: var(--primary); color: white;">Save Changes</button>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
